substitutions:
  _WORKING_DIR: .
  _HELM_VERSION: v2.11.0
steps:
- name: 'gcr.io/cloud-builders/docker'
  dir: ${_WORKING_DIR}
  args: [
    'build',
    '--build-arg',
    'BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"`',
    '--build-arg',
    'COMMIT_SHA=$COMMIT_SHA',
    '--build-arg',
    'HELM_VERSION=${_HELM_VERSION}',
    '--tag=asia.gcr.io/$PROJECT_ID/cloud-builders-community-helm:${_HELM_VERSION}',
    '.'
  ]

images: ['asia.gcr.io/$PROJECT_ID/cloud-builders-community-helm:${_HELM_VERSION}']
tags:
  - "helm"
  - "tillerless"
