substitutions:
  _WORKING_DIR: .
  _JENKINS_VERSION: '2.155'
steps:
- name: 'gcr.io/cloud-builders/docker'
  dir: ${_WORKING_DIR}
  args: [
    'build',
    '--build-arg',
    'BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"`',
    '--build-arg',
    'COMMIT_SHA=$COMMIT_SHA',
    '--build-arg',
    'JENKINS_VERSION=${_JENKINS_VERSION}',
    '--tag=asia.gcr.io/$PROJECT_ID/jenkins:${_JENKINS_VERSION}',
    '.'
  ]
images: ['asia.gcr.io/$PROJECT_ID/jenkins:${_JENKINS_VERSION}']
tags:
  - "jenkins"
