apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-api-proxy
  labels:
    app: k8s-api-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-api-proxy
  template:
    metadata:
      labels:
        app: k8s-api-proxy
    spec:
      containers:
      - name: k8s-api-proxy
        image: asia.gcr.io/bmt-2201-53cd0c/k8s-api-proxy:v0.0.3
        imagePullPolicy: Always
        ports:
        - containerPort: 8118
